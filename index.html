<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="tip.js" defer></script>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/framework.css">
  <link rel="stylesheet" href="/css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="all-container d-flex rad-10">
    <div class="box rad-6">
      <div class="bill-input">
        <label for="bill" class="d-block">Bill</label>
        <input type="text" name="" id="bill" placeholder="0">
      </div>
      <div class="tip-select">
        <span>select tip %</span>
        <div class="tip-boxes d-flex align-center">
          <div class="tip-box active" value = "0.05">5%</div>
          <div class="tip-box" value = "0.1">10%</div>
          <div class="tip-box" value = "0.15">15%</div>
          <div class="tip-box" value = "0.25">25%</div>
          <div class="tip-box" value = "0.5">50%</div>
          <input type="text" class="tip-box d-block" id="custom-tip" placeholder="custom">
        </div>
      </div>
      <div class="num-input">
        <label for="num" class="d-block">Number of people</label>
        <input type="text" name="" id="num" placeholder="0">
      </div>
    </div>
    <div class="box rad-6">
      <div class="tip-money">
        <div class="tip-amount-box between-flex">
          <div class="tip-amount-content">
            <div>Tip Amount</div>
            <span class="d-block"> /Person</span>
          </div>
          <div class="amount-number">$0.00</div>
        </div>
        <div class="total-box between-flex">
          <div class="total-content">
            <div>Total Amount</div>
            <span class="d-block"> /Person</span>
          </div>
          <div class="total-number">$0.00</div>
        </div>
      </div>
      <div class="invalid-button reset-button btn-shape d-block">Reset</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/majedJh">MHD Majed Aljajeh</a>.
  </div>
</body>

</html>
